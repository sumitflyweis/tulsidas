service : 'epstracker'

provider:
    name: aws
    runtime: nodejs18.x
    stage: dev
    region: ap-south-1


functions:
  app:
    handler: index.handler 
    events:
        - http: 
            path: /
            method: ANY
            cors: true
        - http:
            path: /{proxy+}
            method: ANY
            cors: true

plugins: 
  - serverless-offline